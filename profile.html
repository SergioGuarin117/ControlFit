<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlFit - Mi Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header del perfil */
        .profile-header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .profile-name {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #666;
            font-size: 16px;
        }

        /* Secciones de datos */
        .data-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #667eea;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 24px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .data-item {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .data-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .data-unit {
            font-size: 16px;
            color: #667eea;
            margin-left: 5px;
        }

        .data-value.empty {
            color: #999;
            font-size: 16px;
            font-style: italic;
            font-weight: normal;
        }

        /* Bot√≥n de actualizar */
        .update-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .update-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .update-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .update-button:active {
            transform: translateY(-1px);
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 10px;
            height: 24px;
            width: 100%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Alert message */
        .alert {
            background: linear-gradient(135deg, #ffd93d, #ffb347);
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .profile-header {
                padding: 60px 20px 30px;
            }

            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 15px;
                font-size: 13px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .profile-name {
                font-size: 24px;
            }

            .data-section {
                padding: 20px;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }

            .update-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .profile-name {
                font-size: 20px;
            }

            .section-title {
                font-size: 18px;
            }

            .data-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Alerta para datos incompletos -->

        <!-- Header del perfil -->
        <div class="profile-header">

        </div>

        <!-- Datos b√°sicos -->
        <div class="data-section">

                <span class="section-icon">üìä</span>

            <div class="data-grid">

            </div>
        </div>

        <!-- Medidas corporales -->
        <div class="data-section">
            <div class="section-title">
                <span class="section-icon">üìê</span>

            </div>
            <div class="data-grid">
                <div class="data-item">
                    <div class="data-label">Pecho</div>

                <div class="data-item">

                    <div class="data-value" id="dataCintura">

                </div>
                <div class="data-item">

                <div class="data-item">

                    <div class="data-value" id="dataBrazo">

        </div>

        <!-- Datos cardiovasculares -->
        <div class="data-section">
            <div class="section-title">
                <span class="section-icon">‚ù§Ô∏è</span>
                Datos Cardiovasculares
            </div>
            <div class="data-grid">
                <div class="data-item">
                    <div class="data-label">Presi√≥n Arterial</div>

                </div>
                <div class="data-item">
                    <div class="data-label">Frecuencia Card√≠aca</div>
                    <div class="data-value" id="dataFrecuencia">

        </div>

        <!-- Bot√≥n de actualizar -->
        <div class="update-section">
            <button class="update-button" id="updateButton">
                ‚úèÔ∏è Actualizar mis datos
            </button>
        </div>
    </div>

    <script type="module" src="/JS/profile.js"></script>
</body>
</html>
