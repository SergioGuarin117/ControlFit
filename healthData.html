<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlFit - Datos de Salud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            animation: slideIn 0.5s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .descripcion-objetivo {
            background: linear-gradient(135deg, #f0f4ff, #e8f0ff);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
            color: #667eea;
            font-size: 13px;
            line-height: 1.6;
            border-left: 4px solid #667eea;
            animation: fadeInDown 0.3s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intensidad-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .intensidad-option {
            position: relative;
        }

        .intensidad-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .intensidad-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: white;
        }

        .intensidad-option input[type="radio"]:checked + .intensidad-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .intensidad-label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .intensidad-emoji {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .intensidad-text {
            font-size: 13px;
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s;
        }

        .success-message {
            background: linear-gradient(135deg, #26de81, #20bf6b);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }

            .intensidad-options {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar personalizado */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ControlFit</h1>
            <p>Registro de Datos de Salud y Objetivos</p>
        </div>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="healthForm">
            <!-- Medidas F칤sicas -->
            <div class="form-section">
                <div class="section-title">
                    <span class="section-icon">游늺</span>
                    Medidas F칤sicas B치sicas
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="altura">Altura (cm) *</label>
                        <input type="number" id="altura" name="height" step="0.1" required placeholder="Ej: 170">
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso (kg) *</label>
                        <input type="number" id="peso" name="weight" step="0.1" required placeholder="Ej: 70">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" name="edad" placeholder="Ej: 25">
                    </div>
                    <div class="form-group">
                        <label for="tipoSangre">Tipo de Sangre</label>
                        <select id="tipoSangre" name="bloodType">
                            <option value="">Seleccionar</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Objetivos de Entrenamiento -->
            <div class="form-section">
                <div class="section-title">
                    <span class="section-icon">游꿢</span>
                    Objetivos de Entrenamiento
                </div>
                
                <div class="form-row full">
                    <div class="form-group">
                        <label for="objetivoEntrenamiento">Objetivo Principal</label>
                        <select id="objetivoEntrenamiento" name="objetivo">
                            <option value="">Selecciona tu objetivo</option>
                            <option value="bajar-peso">Bajar de peso</option>
                            <option value="aumentar-masa">Aumentar masa muscular</option>
                            <option value="mejorar-resistencia">Mejorar resistencia</option>
                            <option value="definicion">Definici칩n muscular</option>
                            <option value="mantener">Mantener condici칩n f칤sica</option>
                            <option value="flexibilidad">Aumentar flexibilidad</option>
                        </select>
                        <div id="descripcionObjetivo" class="descripcion-objetivo"></div>
                    </div>
                </div>

                <div class="form-row full">
                    <div class="form-group">
                        <label>Intensidad de Entrenamiento</label>
                        <div class="intensidad-options">
                            <div class="intensidad-option">
                                <input type="radio" id="intensidad-baja" name="intensidad" value="baja">
                                <label for="intensidad-baja" class="intensidad-label">
                                    <span class="intensidad-emoji">游뛌</span>
                                    <span class="intensidad-text">Baja</span>
                                </label>
                            </div>
                            <div class="intensidad-option">
                                <input type="radio" id="intensidad-media" name="intensidad" value="media">
                                <label for="intensidad-media" class="intensidad-label">
                                    <span class="intensidad-emoji">游끢</span>
                                    <span class="intensidad-text">Media</span>
                                </label>
                            </div>
                            <div class="intensidad-option">
                                <input type="radio" id="intensidad-alta" name="intensidad" value="alta">
                                <label for="intensidad-alta" class="intensidad-label">
                                    <span class="intensidad-emoji">游눩</span>
                                    <span class="intensidad-text">Alta</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Medidas Corporales -->
            <div class="form-section">
                <div class="section-title">
                    <span class="section-icon">游늻</span>
                    Medidas Corporales (Opcional)
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pecho">Pecho (cm)</label>
                        <input type="number" id="pecho" name="pecho" step="0.1" placeholder="Ej: 95">
                    </div>
                    <div class="form-group">
                        <label for="cintura">Cintura (cm)</label>
                        <input type="number" id="cintura" name="cintura" step="0.1" placeholder="Ej: 80">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cadera">Cadera (cm)</label>
                        <input type="number" id="cadera" name="cadera" step="0.1" placeholder="Ej: 95">
                    </div>
                    <div class="form-group">
                        <label for="brazo">Brazo (cm)</label>
                        <input type="number" id="brazo" name="brazo" step="0.1" placeholder="Ej: 35">
                    </div>
                </div>
            </div>

            <!-- Datos de Frecuencia Card칤aca -->
            <div class="form-section">
                <div class="section-title">
                    <span class="section-icon">仇벒잺</span>
                    Datos Cardiovasculares (Opcional)
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="presionArterial">Presi칩n Arterial (mmHg)</label>
                        <input type="text" id="presionArterial" name="bloodPressure" placeholder="120/80">
                    </div>
                    <div class="form-group">
                        <label for="frecuenciaCardiaca">Frecuencia Card칤aca (bpm)</label>
                        <input type="number" id="frecuenciaCardiaca" name="heartRate" placeholder="Ej: 72">
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="btn-container">
                <button type="reset" class="btn btn-reset">Limpiar</button>
                <button type="submit" class="btn btn-submit">Guardar Datos</button>
            </div>
        </form>
    </div>

    <script type="module" src="/JS/healthData.js"></script>
</body>
</html>
